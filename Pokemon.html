<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <h1>寶可夢圖鑑列表</h1>
    <button id="FindPokemon1">載入寶可夢圖鑑列表</button>
    <button id='FindPokemonTotal2'>載入所有寶可夢圖鑑列表(方法2)</button>
    <button id='FindPokemonTotal3'>載入所有寶可夢圖鑑列表(方法3)</button>
    
    <div id='container'></div>

    <script>
        // let container = document.getElementById('container');

        // window.onload = appendPokemon();
       

        //1個 method2
        // function appendPokemon(){
        //     let img = document.createElement("img");
        //     img.setAttribute('src', 'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png');
            
        //     container.appendChild(img);
        // }

        // var btn2 = document.getElementById('FindPokemon1');
        // btn2.onclick = appendPokemon;
        
        //1個 method3
        document.getElementById("FindPokemon1").addEventListener("click",function(){
            let img = document.createElement("img");
            img.setAttribute('src', 'https://assets.pokemon.com/assets/cms2/img/pokedex/detail/001.png');
            
            container.appendChild(img);
        });

        //全部 method3
        document.getElementById("FindPokemonTotal3").addEventListener("click",function() {
            for (let i = 1; i < 890; i++){
                let fileName = i.toString().padStart(3, "0");
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
               
                let img = document.createElement("img");
                img.setAttribute("src", pathFile);

                container.appendChild(img);
            }
        });


 
        //全部 method2
        function appenPokemonAll(){
            for (let i = 1; i < 890; i++){
                let fileName = i.toString().padStart(3, "0");
                let pathFile = `https://assets.pokemon.com/assets/cms2/img/pokedex/detail/${fileName}.png`;
               
                let img = document.createElement("img");
                img.setAttribute("src", pathFile);

                container.appendChild(img);
            }
        }

        var btn3 = document.getElementById('FindPokemonTotal2');
        btn3.onclick = appenPokemonAll;

        
    </script>
</body>

</html>
