<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="chill_Meet01.css">


    <title>E-pal Meet</title>
    <style>
      
    </style>

</head>

<body>


    <nav>
        <div class="container phoneTopNav">
            <div class="phoneNavSelect">
                <div class="row text-center">
                    <div class="col-4 selectPlay">
                        <a href="#">Live</a>
                    </div>
                    <div class="col-4 selectPlay">
                        <a href="#">Meet</a>
                    </div>
                    <div class="col-4">
                        <input type="checkbox" id="menu-checks">
                        <div class="personal-account">
                            <label class="hb" for="menu-checks">
                                <i class="fas fa-th-large"></i>
                            </label>
                            <nav class="aside-Menu">
                                <ul class="list-group align-items-start ">
                                    <li class="list-group-item bg-secondary  ">
                                    <a href="#">
                                        <i class="far fa-smile" id="likeMenu">&nbsp Like &nbsp &nbsp<br></i>
                                    </a>
                                    </li>
                                    <li class="list-group-item bg-secondary  ">
                                        <a href="#">
                                            <i class="far fa-smile" id="likeMenu">&nbsp Setting<br></i>
                                        </a>
                                        </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="contentThree d-flex justify-content-center">
            <!-- 左 -->
            <div class="col-12 col-md-4" id="chillLeft">
                <div class="row">
                    <div class="labelLeft">
                        <a href="#" class="label">Live</a>
                        <a href="#" class="label" id="labelMeet">Meet</a>
                    </div>
                </div>
                <div class="row">
                    <p>Match game players through gamer cards</p>
                </div>
                <img src="./backgroundLeft.png" alt="" id="BackgrounLeft">
            </div>


            <!-- 中 (卡片) -->
            <div class="col-12 col-md-4">
                <div class="card">
                    <div class="itemtop">
                        <img src="https://static-oss.epal.gg/data/static/logo_Amongus_L.png" alt="" class="logoPic">
                        <img src="./head1.png" class="headPic" alt="">
                    </div>
                    <div class="itembottom">
                        <div class="txt">
                            <h3 class="card-title">Pokemon, 23</h3>
                            <p class="card-content">English</p>
                        </div>
                    </div>
                </div>


                <!-- 中 (表情) -->
                <div class="container fontSelect" style="padding: 0;">
                    <div class="row" style="justify-content: center;" style="align-items: center;">
                        <div class="circle col-md-3 col-3" id="circle1">
                            <img src="./icon1.png" alt="" id="">
                        </div>
                        <div class="circle col-md-3 col-3" id="circle2">
                            <img src="./icon2.png" alt="">
                        </div>
                        <div class="circle col-md-3 col-3" id="circle3">
                            <img src="./icon3.png" alt="">
                        </div>
                        <div class="circle col-md-3 col-3 " id="circle4">
                            <img src="./icon4.png" alt="">
                        </div>
                    </div>
                </div>
            </div>


            <!-- 右 -->
            <div class="col-12 col-md-4 rightSetting" id="chillRight">
                <div class="labelRight">
                    <button type="button" class="btn btn-secondary ">
                        <i class="far fa-smile"></i>
                        <span>Likes</span>
                    </button>
                    <button type="button" class="btn btn-secondary">
                        <i class="fas fa-cog"></i>
                        <span>Setting</span>
                    </button>
                </div>
                <img src="./backgroundRight.png" alt="" id="BackgrounRight">
            </div>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
