<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .numberRange{
            text-align: center;
            padding: 30px;
            background-color: gray;
        }
       
        .container {
            /* background-color: greenyellow; */
            padding: 20px;
            text-align: center;
            flex-wrap: wrap;
        }
        button{
            font-size: 30px;
        }
        .ContainerNumber{
            text-align: center;
        }
        .inputNum {
            width: 200px;
            /* height: 100px; */
            border: solid 5px;
            
            margin: auto;
        }

    </style>


</head>
<body>
    
    <div class="numberRange">
        <div class="rangeBorder">
            <h1 class="rangeNumber">1</h1>
        </div>
    </div>

    <div class="container">
        <button class="Random">產生數字</button>
         <div class="inputNum">
            <h2 class="keyin"></h2>
             <!-- <h2 id="Keyin123">321</h2> -->
             <!-- <h2 class="guessNum">12345</h2> -->
         </div>
    </div>
  
    

    <div class="ContainerNumber">
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <br> 
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <br>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <br>
        <button>X</button>
        <button>0</button>
        <button>v</button>
    </div>

    <div class="containerAnswer">
        <h2 id="answer"></h2>
    </div>


    <script>



        //產生亂數
        function getRandomInt() {
            // return (Math.floor(Math.random() * max))+1;
            document.getElementById("answer").innerHTML = (Math.floor(Math.random() * 100))+1;
        }
        let btnRandom = document.querySelector(".Random");
        btnRandom.addEventListener('click',getRandomInt)
       


        //數字1~9 
        
     
        let guess;
        

   
         //數字1~9
        let a, b;
        let btnTotal = [".one", ".two", ".three", ".four", ".five", ".six", ".seven", ".eight", ".nine"];
        let box = document.querySelector(".keyin");  
      

        for (let i=0; i < btnTotal.length; i++) {

            let btnNum = document.querySelectorAll('button')[(i+1)];
            btnNum.addEventListener('click', function(){
          
             a = document.querySelector(btnTotal[i]).innerHTML;
             //改為數字
             b = Number(a);
             box.innerHTML += a;
            guess = box.innerHTML;

            //  if (guess == "12"){
            //     alert('111111');
            // }

        });
        }


        //判斷

        let d,guessNum;
        let rangeBottom = 1;
        let rangeTop = 100;
        let display = document.querySelector(".rangeNumber");
        let gamePass = false;
        // display.innerHTML =55555;

        let btnJudge = document.querySelectorAll('button')[12];
        btnJudge.addEventListener('click', function(){
            
            
            guessNum = Number(guess);

            if (guessNum == 35){
                alert('遊戲結束')
                gamePass = true;  
            }

           if (!((guessNum > rangeTop) || (guessNum < rangeBottom)) ){
               
            if (guessNum > 35){
                // alert( rangeBottom + '~' + e);
                display.innerHTML =  (rangeBottom.toString())+ "~" + (guessNum.toString());
                rangeTop = guessNum;
            }
            else {
                // alert( e + '~'+ rangeTop);
                display.innerHTML =  (guessNum.toString()) + "~" + (rangeTop.toString());
                rangeBottom = guessNum;
            }
           }
           else {
                alert('超出範圍');
           }

            if (gamePass){
                display.innerHTML =null;
            }
          

            box.innerHTML = null;
           

        });


      




  
  
    </script>


</body>
</html>
